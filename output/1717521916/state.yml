    in a crumpled white shirt and worn black trousers, giving off an air of exhaustion
    and frustration. The lighting is dim, with only a faint glow emanating from the
    Taj Mahal's marble walls.
  title: The Betrayal
- description: A medium shot of Sophia and Vic huddled together in a corner, their
    faces illuminated by the soft glow of a laptop screen. The camera captures the
    sly looks exchanged between them as they finalize their plan. Sophia's curly brown
    hair is tied back, revealing her glasses perched on the end of her nose. Her expression
    is focused and determined, while Vic's piercing green eyes gleam with excitement.
    Both are dressed in casual attire - Sophia in a loose white blouse and Vic in
    a dark suit - giving off an air of informality and secrecy.
  title: The Uncovering
- description: A wide shot of Jamie standing amidst the Taj Mahal's intricate architecture,
    his eyes scanning the area as he tries to process what he's just discovered. The
    camera captures the grandeur of the monument in the background, with its marble
    domes and ornate carvings. Jamie is dressed in a crumpled white shirt and worn
    black trousers, giving off an air of exhaustion and frustration. The lighting
    is soft and golden, with only a hint of shadows cast by the intricate architecture.
  title: The Discovery
- description: A close-up shot of Sophia's face, her eyes flashing with anger as Jamie
    confronts her about her betrayal. The camera captures the subtle tension in her
    facial muscles and the determination in her gaze. Sophia's curly brown hair is
    tied back, revealing her glasses perched on the end of her nose. Her expression
    is defiant and assertive, while her lips are pursed in a tight line. The lighting
    is dim, with only a faint glow emanating from the surrounding marble walls.
  title: The Confrontation
- description: A medium close-up shot of Vic's face, his piercing green eyes narrowing
    as he sizes up Jamie. His blonde hair is disheveled, and his facial expression
    is a mixture of anger and determination. The lighting is dim, with the only light
    coming from the computer screens in the background, casting an eerie glow on Vic's
    features.

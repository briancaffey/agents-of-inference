    spoken_words: 第二幕，海边的落日。余晖洒在海面上，波光粼粼，海鸥在空中盘旋。
    title: 海边的落日
    visual_description: 夕阳西下，海边的沙滩被染成金色。一对情侣坐在海边，望着落日，手中拿着一盏闪烁的小灯笼。
  - image: output/1720984566/images/12.png

      are covered in vines, giving it an air of ancient mystery.
    spoken_words: 到了，祭坛就在那里。
    title: 古老的祭坛
    visual_description: 镜头逐渐拉远，展示一座古老而神秘的祭坛矗立在湖中央的小岛上，祭坛的柱子被藤蔓所覆盖，显得古老而神秘。
  - image: output/1721093079/images/24.png
    narration: output/1721093079/narration/24.mp3
    sd_prompt: The camera shows a mysterious scene inside the altar. A traveler stands

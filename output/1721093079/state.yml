    spoken_words: 旅人，你必须面对内心的考验。
    title: 心灵考验
    visual_description: 镜头展示祭坛内部的神秘场景，旅人站立在一个光环围绕的祭坛前，他的面前摆放着过去的记忆——照片、信件和物品，他的表情沉重而坚定。
  - image: output/1721093079/images/25.png
    narration: output/1721093079/narration/25.mp3
    sd_prompt: The traveler picked up an item, and tears glistened in his eyes. Then

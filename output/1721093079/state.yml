    spoken_words: 旅人在森林中越走越深，周围的树木变得越来越茂密。
    title: 迷失的旅人：深入林中
    visual_description: 旅人在树木间穿行，树木高耸，枝叶繁茂，形成一条狭窄的通道。旅人的身影在树干间时隐时现。
  - image: output/1721093079/images/8.png
    narration: output/1721093079/narration/8.mp3
    sd_prompt: The traveler stood in a wide forest, surrounded by tall trees with

    spoken_words: 岛上的樱花开了，好美！
    title: 湖心小岛
    visual_description: 特写，旅人到达小岛，樱花树盛开，花瓣随风飘落，犹如粉色的雨。旅人站在树下，闭上眼睛，似乎在感受着春天的气息。
  - image: output/1721093079/images/14.png
    narration: output/1721093079/narration/14.mp3
    sd_prompt: Close-up, the face of a traveler reflected on the lake surface, the
      surrounding scenery as picturesque as a painting, cherry blossom petals drifted
      down on the water's surface, adding a serene beauty.
    spoken_words: 湖水如此清澈，连我的倒影都能看得一清二楚。
    title: 湖中倒影
    visual_description: 特写，旅人的脸庞映照在湖面上，周围的景色如画一般，樱花花瓣飘落在水面上，增添了一份宁静的美。
  - image: output/1721093079/images/15.png
    narration: output/1721093079/narration/15.mp3
    sd_prompt: Nightscape, the lake surface twinkles with stars, cherry blossom trees

    spoken_words: 他握紧拳头，下定决心，朝着岛的中心走去，那里藏着老渔夫所说的纯净心灵的秘密。
    title: 纯净心灵的追寻
    visual_description: 旅人坚定的步伐带领着画面，他穿过密林，越过小溪，最终来到一个被群山环绕的小湖泊。湖水清澈见底，反射出纯净的蓝天。
- description: 旅人在老渔夫的指引下，穿越了森林和湖泊，最终来到了一个古老的祭坛，在那里，他经历了一连串的心灵考验，决定面对自己的过去。
  music: output/1721093079/music/4.wav
  name: 第四章：心灵的转变
  shots:
  - image: output/1721093079/images/21.png
    narration: output/1721093079/narration/21.mp3
    sd_prompt: A line of tall trees slowly moves in front of the lens, and sunlight

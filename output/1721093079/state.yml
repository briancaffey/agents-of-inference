    spoken_words: 旅人发现自己迷路了，四周的树木长得一模一样，没有任何标记。
    title: 迷失的旅人：迷途
    visual_description: 旅人站在一片开阔的林中，四周都是高大的树木，树叶遮天蔽日，旅人面露困惑之色，四处张望。
  - image: output/1721093079/images/9.png
    narration: output/1721093079/narration/9.mp3
    sd_prompt: The traveler moves between towering trees, whose trunks are thick and
      whose branches are lush and dense, as if these are colossal arms grasping tightly
      at the traveler.
    spoken_words: 这些树木就像是远古巨兽的肢体，试图将旅人吞噬。
    title: 迷失的旅人：巨兽之臂
    visual_description: 旅人在一棵棵巨大的树木之间穿行，树木的树干粗壮，枝叶茂密，仿佛是巨大的手臂，紧紧抓住旅人。
  - image: output/1721093079/images/10.png
    narration: output/1721093079/narration/10.mp3
    sd_prompt: A traveler in a forest of dim light, finally saw a distant body of

    spoken_words: 啊，这就是传说中的湖泊！
    title: 湖光美景
    visual_description: 远景，展示整个湖泊的壮丽景色。湖水碧绿，反射着天空和山峦的倒影。阳光照射在湖面上，波光粼粼。湖岸边有一些野花和小草，蝴蝶在花丛中飞舞。
  - image: output/1721093079/images/12.png
    narration: output/1721093079/narration/12.mp3
    sd_prompt: Medium shot, a traveler crosses a small bridge, with a finely carved

      at them, his maturity and resilience infecting those around him.
    spoken_words: 新世界中的遇见，让旅人更加成熟。
    title: 新世界的相遇
    visual_description: 画面切换到旅人在城市的街道上，他身边走过的人们都带着好奇和尊敬的目光。旅人微笑着与他们点头示意，他的成熟和坚韧感染了周围的人。
  - image: output/1721093079/images/30.png
    narration: output/1721093079/narration/30.mp3
    sd_prompt: 'As the night falls, the wanderer looks up at the stars under the sky,
      his heart full of yearning for a new life. He steps forward with determination

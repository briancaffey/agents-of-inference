    spoken_words: 突然，一位穿着旅行装的年轻人出现在沙滩上，他似乎在寻找着什么。
    title: 旅人的到来
    visual_description: 画面切换到一位背着背包的年轻人，他的脸上写满了旅途的疲惫和探索的渴望。他沿着海岸线行走，四处张望。
  - image: output/1721093079/images/18.png
    narration: output/1721093079/narration/18.mp3
    sd_prompt: The old fisherman stood before the traveler, their shadows cast long

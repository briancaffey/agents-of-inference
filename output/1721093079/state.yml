    spoken_words: 看，那就是湖，平静如镜。
    title: 湖面的涟漪
    visual_description: 镜头对准湖面，水面平静如镜，湖边长满了野花和野草。旅人停下脚步，老渔夫指向湖中央的一座小岛，镜头缓缓移动，展示小岛的轮廓。
  - image: output/1721093079/images/23.png
    narration: output/1721093079/narration/23.mp3
    sd_prompt: The camera slowly zooms out to reveal an ancient and mysterious altar

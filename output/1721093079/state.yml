    visual_description: 特写，一滴水珠从湖面缓缓滑落，消失在雪地之中，仿佛能听到探险者的心跳声，准备踏上寻找村庄秘密的征程。
- description: 一位年轻的旅人，在寻找这个神秘湖泊的过程中，迷失在了一片古老的树林中，树木高大茂密，仿佛是远古巨兽的肢体，试图将旅人吞噬。
  music: output/1721093079/music/1.wav
  name: 第一章：迷失的旅人
  shots:
  - image: output/1721093079/images/6.png
    narration: output/1721093079/narration/6.mp3
    sd_prompt: A traveler stands at the entrance of the forest, where sunlight filters
      down through the gaps in the tall trees, creating a patchwork of light and shadow.
      The traveler carries a worn-out backpack on his back, with a determined look
      in his eyes.
    spoken_words: 这里是古老的树林入口，旅人即将开始他的冒险。
    title: 迷失的旅人：古林入口
    visual_description: 旅人站在树林的入口，阳光从高大的树木缝隙中透射下来，形成斑驳的光影。旅人背着一个破旧的背包，眼神坚定。
  - image: output/1721093079/images/7.png
    narration: output/1721093079/narration/7.mp3
    sd_prompt: A traveler moves through the trees, which are tall and lush, creating
      a narrow path. The traveler's shadow intermittently appears between the tree

    spoken_words: 夜晚，这里会变成怎样的仙境呢？
    title: 仙境般的夜晚
    visual_description: 夜景，湖面上星光闪烁，樱花树在月光下显得更加神秘，旅人坐在湖边，仰望星空，感受到大自然的宁静与美好。
- description: 旅人在岛上遇到了一位老渔夫，老渔夫告诉他，只有纯净的心灵才能找到岛屿的秘密。旅人开始反思自己的过去，寻找内心的纯净。
  music: output/1721093079/music/3.wav
  name: 第三章：岛上的秘密
  shots:
  - image: output/1721093079/images/16.png
    narration: output/1721093079/narration/16.mp3
    sd_prompt: The scene shows a solitary beach, with waves gently crashing against

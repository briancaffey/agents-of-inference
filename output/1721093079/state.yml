    spoken_words: 这是一个人迹罕至的小岛，一个穿着破旧的老渔夫坐在海边，手里拿着一根钓竿，望着无边无际的大海。
    title: 海边的老渔夫
    visual_description: 画面显示一个孤立的沙滩，海浪轻轻拍打着岸边。一个穿着旧渔夫服装的老者坐在沙滩上，手里拿着钓竿，静静地看着大海。背景是蓝色和白色的海鸥在天空飞翔。
  - image: output/1721093079/images/17.png
    narration: output/1721093079/narration/17.mp3
    sd_prompt: The scene cuts to a young man with a backpack, his face etched with
      the fatigue of travel and the yearning for exploration. He walks along the coastline,

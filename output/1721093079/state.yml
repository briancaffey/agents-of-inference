    spoken_words: 我要走近，揭开它的秘密。
    title: 渡过小桥
    visual_description: 中景，旅人走过一座小桥，桥上有一头雕刻精细的石狮。旅人边走边欣赏着湖边的风景。
  - image: output/1721093079/images/13.png

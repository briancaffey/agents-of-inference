    spoken_words: 旅人，跟我来，穿过这片森林，我们到了目的地。
    title: 森林中的漫步
    visual_description: 一队高大的树木在镜头前缓缓移动，阳光透过树叶的缝隙洒在地面上。旅人和老渔夫并肩走在蜿蜒的小径上，四周是自然的声音，偶尔一只松鼠从树间滑落而过。
  - image: output/1721093079/images/22.png
    narration: output/1721093079/narration/22.mp3
    sd_prompt: The camera focuses on the lake, the surface calm as a mirror, and the

    spoken_words: 突然，旅人看到了一丝希望的曙光，那是一个神秘湖泊的微光。
    title: 迷失的旅人：希望的曙光
    visual_description: 旅人在一片昏暗的林中，终于看到了遥远的一片水域，水面在阳光照射下闪耀，像是希望的光芒。
- description: 旅人最终找到了那片神秘湖泊，湖水碧绿，波光粼粼，湖中心有一个小岛，岛上的樱花树盛开，花瓣随风飘落，宛如仙境。
  music: output/1721093079/music/2.wav
  name: 第二章：湖泊的呼唤
  shots:
  - image: output/1721093079/images/11.png
    narration: output/1721093079/narration/11.mp3
    sd_prompt: Vision, showcasing the magnificent scenery of the entire lake. The

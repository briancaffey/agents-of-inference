    spoken_words: 村庄消失了，只留下一个神秘的湖泊...
    title: 遗留下来的湖泊
    visual_description: 远景，雪山下，原属于村庄的地方只留下一个宁静的湖泊，湖水清澈，倒映着雪山的倒影。四周静悄悄的，仿佛刚才的一切只是一场幻觉。
  - image: output/1721093079/images/5.png
    narration: output/1721093079/narration/5.mp3
    sd_prompt: Close-up, a droplet of water slides slowly from the lake surface and

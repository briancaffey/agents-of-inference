final_synopsis: "In 'Operation Eclipse', charismatic British secret agent Agent X\
  \ (codename: Eclipse) must use his exceptional skills to thwart the sinister plans\
  \ of formidable villain, Aurora, a former MI6 operative turned rogue agent. Motivated\
  \ by a desire for emotional depth and nuance, Agent X navigates treacherous landscapes\
  \ from Tokyo streets to Venice canals, utilizing cutting-edge gadgets and high-tech\
  \ smartwatches in intense hand-to-hand combat against Aurora's henchmen.\r\n\r\n\
  The action-packed chase unfolds across exotic environments, with Agent X commandeering\
  \ an Aston Martin DBS Superleggera to outmaneuver Aurora's goons through Monaco\
  \ streets, followed by a heart-pumping boat pursuit on a luxurious yacht off Ibiza.\
  \ As stakes escalate, Agent X uncovers the shocking truth: Aurora's plan is linked\
  \ to his former mentor's powerful artificial intelligence.\r\n\r\nIn a thrilling\
  \ climax, Agent X confronts Aurora in a high-tech laboratory hidden beneath Paris\
  \ streets, outwitting deadly robots and security systems to disable the AI and destroy\
  \ the hacking device. With global security saved, Agent X emerges victorious, solidifying\
  \ his reputation as a true British hero."

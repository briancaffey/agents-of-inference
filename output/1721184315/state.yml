  visual: 甲摊手, 显得有些无奈
- content: 摸得着头脑？那您倒是摸得着啊？
  context: 乙调侃甲
  image: output/1721184315/images/20.png
  narration: output/1721184315/narration/20.mp3
  sd_prompt: '"Can you understand what''s going on? Then you can understand it too?"'
  seed: 1721184315

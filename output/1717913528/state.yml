  - Henry
  description_of_what_happens: Jim and Henry reflect on their success in stopping
    Kruglov's plot. They realize that the encryption algorithm has been recovered
    and global security is safe once again.
  location: London, UK - A secure MI6 facility
  title: 'Scene 6: The Aftermath'

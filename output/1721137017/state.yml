    spoken_words: 这是什么生物...
    title: 守护兽
    visual_description: 一个巨大的守护兽静静地坐在密道的尽头，它的身体覆盖着坚硬的鳞片，双眼发出神秘的光芒，似乎在守护着什么。
  - image: output/1721137017/images/18.png
    narration: output/1721137017/narration/18.mp3
    sd_prompt: A mysterious guardian stands on one side of the secret passage, his

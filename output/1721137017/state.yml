      etched with strange symbols.
    spoken_words: 不，这不可能！
    title: 战场上的发现
    visual_description: 画面显示主角在战场上，四周是激烈的战斗景象，敌人军队和古代文明守卫者交战。主角在混乱中发现了一个古老的装置，上面刻有奇异的符号。
  - image: output/1721137017/images/22.png
    narration: output/1721137017/narration/22.mp3
    sd_prompt: The main character picks up the device, and the camera zooms in on

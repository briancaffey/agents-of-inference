    spoken_words: 时空之门就在前方，我终于找到了！
    title: 时空之门
    visual_description: 主角站在时空之门的面前，门上布满了复杂的符文，散发着耀眼的光芒，仿佛能够将人带入另一个时空。
  - image: output/1721137017/images/20.png
    narration: output/1721137017/narration/20.mp3
    sd_prompt: The main character turned back to look at the secret passageway. There

    spoken_words: 这段探险让我对这片文明有了更深的了解。
    title: 探险结束
    visual_description: 主角回头望向密道，他的眼中充满了探索的渴望和对未知的好奇，密道在他的视线下慢慢消失在历史的尘埃中。
- description: 随着故事的发展，主角必须与入侵者的军队作战，以保护这个古老的文明。在一次激烈的战斗中，主角发现了一个隐藏的秘密，这个秘密可能会导致时空的崩溃，他必须做出选择：牺牲自己，还是牺牲整个文明。
  music: output/1721137017/music/4.wav
  name: 第四章：战斗与选择
  shots:
  - image: output/1721137017/images/21.png
    narration: output/1721137017/narration/21.mp3
    sd_prompt: The screen shows the protagonist on the battlefield, surrounded by

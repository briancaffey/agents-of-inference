    spoken_words: 哦，这里有一个入口...
    title: 密道入口
    visual_description: 一张古老的地图，上面标记着一条弯曲的路径通向一个未知的地方，地图上泛着微光，仿佛在引导着主角前进。
  - image: output/1721137017/images/17.png

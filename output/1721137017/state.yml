    spoken_words: 那是谁？他正在施展古老的魔法。
    title: 古老的魔法
    visual_description: 一个神秘的守护者站在密道的一侧，他的手中凝聚着璀璨的光芒，形成了一个保护性的魔法光环，环绕着这个文明。
  - image: output/1721137017/images/19.png
    narration: output/1721137017/narration/19.mp3
    sd_prompt: The main character stands in front of the gate of time and space, which

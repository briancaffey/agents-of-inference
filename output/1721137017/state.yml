    spoken_words: 这是什么？
    title: 秘密的揭露
    visual_description: 主角拿起装置，画面特写装置，可以看到符号在闪烁，发出神秘的光芒。主角的脸部表情充满疑惑和震惊。
  - image: output/1721137017/images/23.png
    narration: output/1721137017/narration/23.mp3
    sd_prompt: The main character stands before the ruins of an ancient civilization,
      with in the background a rift in time and space on the verge of collapse. The
      main character looks down at the device in their hand, their eyes filled with
      struggle and determination.
    spoken_words: 我的生命可以停止这一切...
    title: 选择的时刻
    visual_description: 主角站在古老的文明废墟前，背后是即将崩溃的时空裂缝。主角低头看着手中的装置，眼中是挣扎和决心。
  - image: output/1721137017/images/24.png
    narration: output/1721137017/narration/24.mp3
    sd_prompt: The scene shows the main character tossing the device into the crack,
      where it explodes. The spacetime begins to stabilize. The main character reveals
      a smile of sacrifice, then turns to face the victorious defender.
    spoken_words: 不，我不能这么做，文明比我的命更重要！
    title: 牺牲的代价
    visual_description: 画面展示主角将装置抛向裂缝，装置在裂缝中爆炸，时空开始稳定。主角面露牺牲的微笑，转身面向胜利的守卫者。
  - image: output/1721137017/images/25.png
    narration: output/1721137017/narration/25.mp3
    sd_prompt: The final scene of the film shows a peaceful scene around the ruins
